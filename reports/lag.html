<html lang="en">
<head>
  <title>Lead Time for Changes</title>
  <meta name="description" content="Compliance Scorecard" />
  <meta name="keywords" content="sbom, dora metrics" />
  <meta name="google" content="notranslate" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.8.2/billboard.min.css" integrity="sha512-5Z+l18yUdjczY7Dd2MGiuq7F/qJub3qg4f49WJqiobQ+td/tXUFOUl2ivh5EtmpPBQtNXtsd8w7q7ardqADR6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://console.deployhub.com/dmadminweb/css/devops_frydesign.css" />
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/3.8.2/billboard.min.js" integrity="sha512-p6sLeOYPAD6ZErEYF14yMgFxpTV3B7tA4XVxRmzhlOSht4/YJ5JtYVEhAcl8mHQOZ9pKKoD4jvIIaeJl9Gv/WA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/javascript">

  function getTextOfTime(minuts) {
      var weeks = Math.round(minuts / 10080);
      var aboveWeeks = minuts % 10080;
      var days = Math.round(aboveWeeks / 1440);
      var aboveDays = (aboveWeeks % 1440);
      var hours = Math.round(aboveDays / 60);
      var aboveHours = aboveDays % 60;
      var minute = aboveHours;

      var result = "";

      if (weeks != 0) {
        result += weeks;
        if (weeks == 1) {
          result += " week ";
        } else {
          result += " weeks ";
        }
      }

      if (days != 0) {
        result += days;
        if (days == 1) {
          result += " day ";
        } else {
          result += " days ";
        }
      }

      if (hours != 0) {
        result += hours;

        if (hours == 1) {
          result += " hr ";
        } else {
          result += " hrs ";
        }
      }

    return result;
  }

  function getParameterByName(name) {
    console.log(name);
    var regexS = "[\\?&]" + name + "=([^&#]*)",
      regex = new RegExp(regexS),
      results = regex.exec(window.location.search);
    if (results == null) {
      return "";
    } else {
      return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  }

  $(document).ready(function () {
      var appname = getParameterByName("appname");
      var url = "/msapi/scorecard?lag=y&appname=" + appname;

      $("#scorecardtitle").html(appname + " Lead Time For Changes Per Environment");

      $.getJSON(url,
                function (data) {

                  console.log(data);

                  var linechart = bb.generate({
                    indices: {
                        removeNull: true
                    },
                    title: {
                          text: "Time in Days"
                        },
                        data: {
                          columns: data.data,
                          type: "bar",
                          labels: {
                            format: function(x) {
                              return (x == 0) ? '' : x;
                            }
                          }
                        },
                        axis: {
                          x: {
                            type: "category",
                            categories: data.columns,
                          },
                        },
                        legend: {
                            contents: {
                              bindto: "#legend",
                              template: "<div style='background-color:{=COLOR};color:white;white-space: nowrap;margin:5px;padding:5px;flex: 0 1 auto;flex-basis: 20%;'>{=TITLE}</div>"
                            }
                          },
                        bindto: "#stackedbarchart"
                      });

                      linechart.resize({
                        height: window.innerHeight - 200
                      });
                  });
    });
  </script>

  <style>
    #stackedbarchart > svg > g:nth-child(3) > text { font-size: 17px; font-weight: bold; }
    #stackedbarchart > svg > g.bb-main > g.bb-axis.bb-axis-x > g > text > tspan { font-size: 17px;}
    #stackedbarchart { margin-top: 40px; }
    #legend {display: flex; flex-wrap: wrap; }
    .bb-text { font-size: 17px;}
  </style>

  <div class="centerdiv">
    <img id="scorecard-logo" src="https://console.deployhub.com/dmadminweb/images/logo.png" alt="deployhub logo" width="157px" height="27px" />
      <h2 id="scorecardtitle" class="fg-white"></h2>
  </div>
  <div class="top-120">
    <div id="stackedbarchart" height="100%" ></div>
    <div id="legend"></div>
  </div>
</body>
</html>
