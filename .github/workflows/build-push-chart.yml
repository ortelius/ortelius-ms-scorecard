name: Build/Push Image and Release Charts

on:
  push:
    branches:
      - dev
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
      DHURL: https://console.deployhub.com
      DHUSER: ${{ secrets.DH_USERID }}
      DHPASS: ${{ secrets.DH_PASSWORD }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set env
        id: env
        run: |
          env | sort
          pip install ortelius-cli
          dh envscript --envscript component.toml --envscript_sh env.sh
          source env.sh
          env >> $GITHUB_ENV

      - name: Configure Git
        id: git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Login to Quay
        id: login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERID }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.DOCKERREPO }}:${{ env.IMAGE_TAG }}

      - name: Update Values and Chart
        id: chart
        run: |
            sudo go install github.com/mikefarah/yq/v4@latest
            yq e '.image.tag |= "${{ env.IMAGE_TAG }}"' -i chart/${COMPNAME}/values.yaml
            yq e '.image.sha |= "${{ steps.build.outputs.digest }}"' -i chart/${COMPNAME}/values.yaml
            yq e '.version |= "10.0.${{ github.run_number }}"' -i chart/${COMPNAME}/Chart.yaml
            yq e '.appVersion |= "10.0.${{ github.run_number }}"' -i chart/${COMPNAME}/Chart.yaml
            echo "     DIGEST = \"${{ steps.build.outputs.digest }}\"" >> component.toml

      - name: Update Compnent 
        id: updatecomp
        run: |
          dh updatecomp --rsp component.toml 

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.1
        with:
          charts_dir: chart
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
