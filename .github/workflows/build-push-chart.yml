name: Build/Push Image and Release Charts

on:
  push:
    branches:
      - dev
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set env
        id: env
        run: echo "IMAGE_TAG=${{ env.BRANCH_NAME }}-v10.0.0.${{ github.run_number }}-g$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_ENV

      - name: Configure Git
        id: git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Login to Quay
        id: login
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERID }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and Push Docker Image
        id: build
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: quay.io/ortelius/ms-scorecard:${{ env.IMAGE_TAG }}

      - name: Update Values and Chart
        id: chart
        run: |
            sudo go install github.com/mikefarah/yq/v4@latest
            yq e '.image.tag |= "${{ env.IMAGE_TAG }}"' -i chart/ms-scorecard/values.yaml
            yq e '.image.sha |= "${{ steps.build.outputs.digest }}"' -i chart/ms-scorecard/values.yaml
            yq e '.version |= "10.0.${{ github.run_number }}"' -i chart/ms-scorecard/Chart.yaml
            yq e '.appVersion |= "10.0.0+${{ github.run_number }}"' -i chart/ms-scorecard/Chart.yaml
            cat chart/ms-scorecard/values.yaml

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.1
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
